branches:
  except:
  - localization
osx_image: xcode11.1
language: objective-c
xcode_workspace: Zap.xcworkspace
xcode_scheme: Zap
cache: bundler
addons:
  homebrew:
    packages:
    - graphicsmagick
git:
  quiet: true
  depth: 3
notifications:
  email:
    on_success: never
    on_failure: change
script:
- bundle exec fastlane travis
after_success:
- bash <(curl -s https://codecov.io/bash) -J 'Library' -J 'Lightning'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
